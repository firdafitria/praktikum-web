<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Penggajian</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row mt-2">
        <h5>Tambah Karyawan</h5>
        <form action="">
          <div class="mb-3">
            <label for="nik" class="form-label">NIK: </label> <br />
            <input
              type="text"
              class="form-control"
              id="nik"
              name="nik"
              size="10"
              maxlength="10"
              required
              placeholder="misal: 123"
            />
          </div>

          <div class="mb-3">
            <label for="nama" class="form-label">Nama:</label> <br />
            <input
              type="text"
              class="form-control"
              name="nama"
              id="nama"
              required
              placeholder="misal: Fulan"
            />
          </div>

          <div class="mb-3">
            <label for="tanggal_mulai">Tanggal Mulai:</label> <br />
            <input
              type="date"
              class="form-control"
              name="tanggal_mulai"
              id="tanggal_mulai"
              required
              min="2022-01-11"
            />
          </div>

          <div class="mb-3">
            <label for="gaji_pokok">Gaji Pokok:</label> <br />
            <input
              type="number"
              class="form-control"
              name="gaji_pokok"
              id="gaji_pokok"
              required
              min="1000000"
              step="1000"
            />
          </div>

          <div class="mb-3">
            <label for="status_karyawan" class="form-label"
              >Status Karyawan:</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="status_karyawan"
                id="tetap"
                value="TETAP"
                checked
              />
              <label class="form-check-input" for="tetap"></label>TETAP
            </div>

            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                name="status_karyawan"
                id="kontrak"
                value="KONTRAK"
                checked
              />
              <label class="form-check-input" for="kontrak"></label>KONTRAK
            </div>

            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                name="status_karyawan"
                id="magang"
                value="MAGANG"
                checked
              />
              <label class="form-check-input" for="magang"></label>MAGANG
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success"
            id="btn_submit"
            name="btn_submit"
            value="Submit"
          >
            <i class="fa fa-save"></i>Submit
          </button>

          <button
            type="reset"
            class="btn btn-primary"
            name="btn_reset"
            id="btn_reset"
            value="Reset"
          >
            <i class="fa fa-arrows-rotate"></i>Reset
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
